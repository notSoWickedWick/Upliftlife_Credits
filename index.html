<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Collection Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Data Collection Form</h1>
        <form id="userDataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="monthlySalary">Monthly Salary:</label>
            <input type="number" id="monthlySalary" name="monthlySalary" required>
            
            <label for="recharge">Monthly Recharge Amount:</label>
            <input type="number" id="recharge" name="recharge" required>

            <label for="aadhaarNumber">Aadhaar Number:</label>
            <input type="number" id="aadhaarNumber" name="aadhaarNumber" required>
            
            
            <!-- Add more fields as needed -->
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
